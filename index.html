    <!-- Add this script for toggle functionality -->
    <script>
      document.getElementById('hamburger').addEventListener('click', function() {
  this.classList.toggle('active');
  document.querySelector('.nav-menu').classList.toggle('active');
});
      // Dark mode toggle functionality
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
      });
      
      // Course filter functionality
      const courseFilterToggle = document.getElementById('courseFilterToggle');
      courseFilterToggle.addEventListener('change', () => {
        document.querySelectorAll('.course-card').forEach(card => {
          if(card.querySelector('.course-level').textContent !== 'Diploma') {
            card.style.display = courseFilterToggle.checked ? 'none' : 'block';
          }
        });
      });
    </script>
